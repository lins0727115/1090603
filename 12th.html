<h1>心得 </h1> 
<h3>感謝朱晉德老師專業指導及給予我這個屬於自已專長進而發揮所長,建構架構的機會<br> 
特別感謝同學承瑋及韻琪擔任”一針一線”品牌的Model<br> 
也感謝自已能將所學應用無虞<br> 
網際網路名詞是時常耳聞的用語，但看到課表時真的傻眼，直覺他就是一門高深的學問心裡閃過一個求救訊號SOS這如何是好啊!<br>
在老師按部就班的教導下漸入佳境，從一竅不通的我現在都能交出期末作業的程式功課備感欣慰。<br>
在正修兩年的光陰歲月中真的從零至現在十八般武藝樣樣精通，使我在設計的領域中收穫滿載而歸，「正修」是孕育人才的搖籃。<br>

 </h3>
